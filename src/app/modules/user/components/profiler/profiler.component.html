<h2>Edit Profile</h2>
<form>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="user.email">
  </div>
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="user.name">
  </div>
  <div>
    <label for="bio">Bio:</label>
    <textarea id="bio" name="bio" [(ngModel)]="user.bio"></textarea>
  </div>
  <div>
    <label for="active">Active:</label>
    <input type="checkbox" id="active" name="active" [(ngModel)]="user.active">
  </div>
  <!-- <button type="submit">Save</button> -->
</form>


  <!-- Command Bar -->
  <div class="command-bar">
    <button mat-button color="primary" (click)="onSubmit()">Save</button>
    <button mat-button color="warn" (click)="resetForm()">Cancel</button>
  </div>
  
<div *ngIf="submittedData">
  <h3>Submitted Data</h3>
  <p>Email: {{ submittedData.email }}</p>
  <p>Name: {{ submittedData.name }}</p>
  <p>Bio: {{ submittedData.bio }}</p>
  <p>Active: {{ submittedData.active ? 'Yes' : 'No' }}</p>
</div>
